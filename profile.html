<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pattaya&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header-section></header-section>

  <aside>
    <article>
        <img class="img-profile" src="images/profile.jpg" alt="profile picture">
        <h2>Миний Мэдээлэл</h2>
        <hr>
        <ul class="info" style="list-style-type: none;">
            <li>Username:</li>
            <li>Username123</li>
            <li>Email:</li>
            <address>Username@gmail.com</address>
        </ul>
        <button>Profile засах</button>
    </article>
  </aside>

  <section>
    <food-section title="Хадгалсан жорууд" category="saved"></food-section>
    <food-section title="Оруулсан жорууд" category="added"></food-section>
    <article class="form">
        <form action="/submit" method="post">
            <label for="name">Хоолны нэр</label><br>
            <input type="text" id="name" name="name" value="Хоолны нэр"><br>
            <label for="type">Хоолны төрөл</label><br>
            <input type="text" id="type" name="type" value="Хоолны төрөл"><br>
            <label class="upload-box" for="image" name="image" accept="image/*" >Зураг оруулах</label><br>
            <input type="file" id="image" name="image"><br>
            <label for="time">Хугацаа</label><br>
            <input type="text" id="time" name="time" value="Минут"><br>
            <label for="portion">Порц</label><br>
            <input type="number" id="portion" name="portion" value="Хүний тоо"><br>
            <label for="cal">Калори</label><br>
            <input type="number" id="cal" name="cal" value="Калори"><br>
            <label for="ingredients">Орц</label><br>
            <textarea id="ingredients" name="ingredients" value="Орцоо оруулна уу..."></textarea><br>
            <label for="instructions">Хийх дараалал</label><br>
            <textarea id="instructions" name="instructions" value="Хийх дарааллыг оруулна уу..."></textarea><br>
            <label for="info">Нэмэлт мэдээлэл, зөвлөмж</label><br>
            <textarea id="info" name="info" value="Нэмэлт зөвлөмж, санамж..."></textarea><br>
            <input type="submit" value="Жор нэмэх">
        </form>
    </article>
  </section>

  <footer-section></footer-section>
  <script type="module" src="./components/init.js"></script>
</body>
</html>
